package messages;

message vec2 {
    required float x = 1;
    required float y = 2;
}

message ivec2 {
    required int32 x = 1;
    required int32 y = 2;
}

message uvec2 {
    required uint32 x = 1;
    required uint32 y = 2;
}

message vec3 {
    required float x = 1;
    required float y = 2;
    required float z = 3;
}

message ivec3 {
    required int32 x = 1;
    required int32 y = 2;
    required int32 z = 3;
}

message uvec3 {
    required uint32 x = 1;
    required uint32 y = 2;
    required uint32 z = 3;
}

message vec4 {
    required float w = 1;
    required float x = 2;
    required float y = 3;
    required float z = 4;
}

message ivec4 {
    required int32 w = 1;
    required int32 x = 2;
    required int32 y = 3;
    required int32 z = 4;
}

message uvec4 {
    required uint32 w = 1;
    required uint32 x = 2;
    required uint32 y = 3;
    required uint32 z = 4;
}
