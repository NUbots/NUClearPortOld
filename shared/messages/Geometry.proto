package messages;

import "messages/Vector.proto";
import "messages/Matrix.proto";

message Line {
    required double gradient = 1;
    required double intercept = 2;
}

message Ellipse {
    // See http://en.wikipedia.org/wiki/Matrix_representation_of_conic_sections
    required mat33 ellipse = 1;
}

message Quad {
    required uvec2 tl = 1;
    required uvec2 tr = 2;
    required uvec2 bl = 3;
    required uvec2 br = 4;
}

message Polygon {
    repeated uvec2 point = 1;
}