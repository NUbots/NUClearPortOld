package messages.vision.proto;

import "messages/Vector.proto";
import "messages/Matrix.proto";

message VisionObject {

    message Quad {
        required uvec2 tl = 1;
        required uvec2 tr = 2;
        required uvec2 bl = 3;
        required uvec2 br = 4;
    }

    message Ellipse {
        required mat33 ellipse = 1; // See http://en.wikipedia.org/wiki/Matrix_representation_of_conic_sections
    }

    message Polygon {
        repeated uvec2 point = 1;
    }
}